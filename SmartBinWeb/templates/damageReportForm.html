{% load static %}
<!DOCTYPE html>
<html>


<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles/home.css' %}">
    <link rel="stylesheet" href="{% static 'styles/damageReportForm.css' %}">
    <title>Report Damage</title>

</head>

<body>
<div class="container register" style="width: 100%; padding-left: 5%; padding-right: 5%;">
    <h1 style="text-align: center; font-weight: bold;">Damage Report Form</h1>

        <form action="/submitdamagereport/" method="post" name="damageReportForm" id="damageReportForm">
            {% csrf_token %}

            <div class="form-group">
                <label>Reporter Username</label>
                <input type="text" class="form-control" name="emp_username" id="emp_username" required disabled>
            </div>

            <div class="row">
                <div class="form-group col-xs-6">
                    <label>Bin Num</label>
                    <input type="text" class="form-control" name="bin_num" id="bin_num" required disabled>
                </div>
                <div class="form-group col-xs-6">
                    <label>Damage Type</label>
                        <select type="text" class="form-control" name="dmg_type" style="color: white;">
                            <option>Broken Handle</option>
                            <option>Sensor Error</option>
                            <option>Leaks</option>
                        </select>
                </div>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" name="desc" rows="3" placeholder="Enter the description of the bin damage over here..." style="color: white;"></textarea>
            </div>

            <button type="submit" class="btn btn-primary signupbtn">Submit</button>
            <button type="submit" class="btn btn-warning cacnlebtn" onclick="window.close()">Cancel</button>
        </form>

</div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="{% static 'script/damageReportForm.js' %}"></script> 
</html>
