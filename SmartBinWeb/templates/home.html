<body>

    <h1 style="color: #38BB36; text-align: center; font-family: 'Ubuntu', sans-serif; ">SMART-BIN</h1>


    <div class="map", id="googleMap", style="width:650px;height:450px;">
        <script>
        function myMap() {
        var mapProp= {
          center:new google.maps.LatLng(-37.9144,145.1300),
          zoom:15,
        };

        var myPos = {lat: -37.9144, lng: 145.1300};
        var bin1Pos = {lat: -37.913587, lng: 145.125013};
        var bin2Pos = {lat: -37.913147, lng: 145.129337};
        var bin3Pos = {lat: -37.912757, lng: 145.131966};

        var myMarker = new google.maps.Marker({
            position: myPos,
            icon: {url: "http://maps.google.com/mapfiles/ms/micons/man.png"}});

        var bin1Marker = new google.maps.Marker({
            position: bin1Pos,
            icon: {url: "http://maps.google.com/mapfiles/ms/icons/green-dot.png"}});

        var bin2Marker = new google.maps.Marker({
            position: bin2Pos,
            icon: {url: "http://maps.google.com/mapfiles/ms/icons/yellow-dot.png"}});

        var bin3Marker = new google.maps.Marker({
            position: bin3Pos,
            icon: {url: "http://maps.google.com/mapfiles/ms/icons/orange-dot.png"}});

        var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
        myMarker.setMap(map);
        bin1Marker.setMap(map);
        bin2Marker.setMap(map);
        bin3Marker.setMap(map);
        }

        var request = new XMLHttpRequest()

        request.open('GET', 'http://127.0.0.1:8000/employees', true)
        request.onload = function () {
          // Begin accessing JSON data here
          var data = JSON.parse(this.response).data

          if (request.status >= 200 && request.status < 400) {
            data.forEach((emp) => {
              console.log("username = ",emp.attributes.emp_username)
              console.log("password = ",emp.attributes.emp_password)
            })
          } else {
            console.log('error')
          }
        }

        request.send()

        </script>
        <script src="https://maps.googleapis.com/maps/api/js?AIzaSyCrh0_YAzTIlGi1HzKArllNHIh1rHCbf5c&callback=myMap"></script>
