<!DOCTYPE html>
<html>
<head>
    {% if title %}
        <title> Smart Bin - {{ title }} </title>
    {% else %}
        <title> Smart Bin - Home</title>
    {% endif %}
</head>
<body>
    <h1 style="text-align:center; color:green"> HOME PAGE </h1>
    {% for post in posts%}
        <h1> {{ post.title }}</h1>
        <p> By {{ post.author }} on {{ post.date }} </p>
        <p> {{ post.content }} </p>
    {% endfor %}
</body>
</html>
